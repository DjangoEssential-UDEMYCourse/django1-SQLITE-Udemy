<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django Course - Index</title>
</head>
<body>
    <h1>INDEX</h1>
    <span><h2>{{ curso }}</h2></span>
    <table>
        <thead>
            <th>Produto</th>
            <th>Preco</th>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
