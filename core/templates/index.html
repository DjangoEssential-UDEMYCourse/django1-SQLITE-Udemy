{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django Course - Index</title>

    <link rel="stylesheet" href="{% static  'css/style.css' %}"/>
</head>
<body>
    <center>
        <img  id="DjangoImage" src="{% static 'img/django.png' %}" />
        <h1>INDEX</h1>
        <span><h2>{{ curso }}</h2></span>

        <table>
            <thead>
                <th>Produto</th>
                <th>Preco</th>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td><a href="{% url 'produto' produto.pk %}">{{ produto.nome }}</a></td>
                        <td>{{ produto.preco }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
