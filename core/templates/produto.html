<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
    <h1>Produto #{{ produto.pk }}</h1>
    <table>
        <thead>
            <th>Produto</th>
            <th>Preco</th>
            <th>Estoque</th>
        </thead>
        <tbody>

            <tr>
                <td><a href="{% url 'index' %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.estoque }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
